<div class="Showing">
  <app-film [film]="film"></app-film>
  <div class="showingHours">
    <a
      *ngFor="let showing of showingsOfThisFilm"
      [showing]="showing"
      routerLink="/"
    >
      {{ showing.hour }},
    </a>
  </div>
</div>
