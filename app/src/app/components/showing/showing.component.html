<div class="Showing">
  <app-film [film]="film"></app-film>
  <div class="showingHours">
    <ng-container *ngIf="from == checkout">
      <a *ngFor="let showing of showingsOfThisFilm" [showing]="showing" [film]="film"
        routerLink="/buyTicket/{{ showing.showingId }}">
        {{ showing.hour }},
      </a></ng-container>
    <ng-container *ngIf="from == showingList">
      <a *ngFor="let showing of showingsOfThisFilm" [showing]="showing" [film]="film"
        routerLink="/editShowing/{{ showing.showingId }}">
        {{ showing.hour }},
      </a></ng-container>
  </div>
</div>
