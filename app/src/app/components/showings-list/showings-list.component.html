<div class="ShowingsList">
  <div class="addShowingButton">
    <a routerLink="/addShowing">
      <fa-icon [icon]="faPlusSquare"></fa-icon>
    </a>
  </div>
  <form (ngSubmit)="onSelectedDate()" #f="ngForm">
    <label for="date">Data:</label>
    <input (ngModelChange)="onSelectedDate()" type="date" name="date" ngModel #date="ngModel" />
  </form>
  <div class="showings">
    <app-showing *ngFor="let item of filteredDataArray" [data]="item" [from]="from">
    </app-showing>
  </div>
</div>
